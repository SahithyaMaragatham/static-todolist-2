<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="todo-container">
        <h2>My to-do List</h2>
        <p style="color: rgb(186, 180, 180);">double click an item to make it completed</p>
        <form>
            <input type="text" ></input>
            <button type="submit" style="background-color: rgb(97, 97, 244);">Add</button>
        <ol class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Attend meeting</label>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Complete Assignment</label>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Finish design for new website</label>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Go to gym</label>
            </li>
        </ol>
        <button type="submit" style="background-color: rgb(97, 97, 244);">clear completed</button>
        <button type="submit" style="background-color: rgb(210, 57, 57);">Empty List</button>
        <button type="submit" style="background-color: rgb(78, 234, 47);">Save List</button></form>
    </div>
</body>
</html>
